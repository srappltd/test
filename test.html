<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div id="main">
        <a href="#">
            <span class="start"></span>
            <span class="center"></span>
            <span class="end"></span>
        </a>
    </div>

    <script>
        var start = document.querySelector('.start');
        var center = document.querySelector('.center');
        var end = document.querySelector('.end');
        var flag = 0;
        var a = document.querySelector("a").addEventListener("click",function(){

                if(flag == 0){
                    start.style.top = "12.5px";
                    start.style.rotate = "45deg"
                    
                    end.style.bottom = "12.5px";
                    end.style.rotate = "-45deg"
                    center.style.opacity = "0"

                    flag = 1;
                }else{
                    start.style.top = "0px";
                    start.style.rotate = "0deg"
                    end.style.bottom = "0px";
                    end.style.rotate = "0deg";
                    center.style.opacity = "1"
                    flag = 0

                }
            
        })
    </script>
</body>
</html>
